<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üïê Timesheet System</h1>
            <p>Simple Employee Time Tracking</p>
        </div>
        
        <div class="info-box">
            <strong>Admin Access:</strong><br>
            Username: admin | Password: admin123
        </div>
        
        <!-- Toggle buttons -->
        <div class="auth-toggle">
            <button type="button" id="login-tab" class="tab-btn active" onclick="showLogin()">Login</button>
            <button type="button" id="signup-tab" class="tab-btn" onclick="showSignup()">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <form method="POST" action="/login" class="login-form" id="login-form">
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <!-- Signup Form -->
        <form id="signup-form" class="login-form" style="display: none;">
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirmPassword" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="Operations">Operations</option>
                    <option value="Sales">Sales</option>
                    <option value="Marketing">Marketing</option>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>
            
            <button type="submit" class="login-btn">Create Account</button>
        </form>
        
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        // Check for login error
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            showMessage('Invalid username or password', 'error');
        }
        
        // Toggle between login and signup forms
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('signup-tab').classList.remove('active');
            clearMessage();
        }
        
        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('signup-tab').classList.add('active');
            clearMessage();
        }
        
        // Handle signup form submission
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Client-side validation
            if (data.password !== data.confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (data.password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    e.target.reset();
                    setTimeout(() => {
                        showLogin();
                        document.getElementById('login-username').value = data.username;
                    }, 2000);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        function clearMessage() {
            document.getElementById('message').style.display = 'none';
        }
    </script>
</body>
</html>

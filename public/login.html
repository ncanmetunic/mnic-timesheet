<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METUnic Shift Scheduler - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üïê METUnic Shift Scheduler</h1>
            <p>Two-Step Shift Scheduling System</p>
        </div>
        
        <div class="info-box">
            <strong>Demo Accounts:</strong><br>
            <strong>Manager:</strong> manager / manager123<br>
            <strong>Employee:</strong> ali / emp123 (or ay≈üe, mehmet, fatma, ahmet)
        </div>
        
        <form method="POST" action="/login" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        // Check for login error
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Invalid username or password';
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
